<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: a modern CSS framework based on Flexbox"
                 width="112" height="28">
        </a>

        <a role="button" class="navbar-burger" (click)="toggleNavBarMenu()" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>
    <div class="navbar-menu" [class.is-active]="navBarMenuIsOpen" id="navMenu">
        <div class="navbar-start">
            <template ngFor let-startMenuItem [ngForOf]="startMenuItems">
                    <template [ngIf]="startMenuItem.type == 'link'">
                        <a class="navbar-item" [href]="startMenuItem?.url">{{startMenuItem.text}}</a>
                    </template>
                    <template [ngIf]="startMenuItem.type == 'dropDown'">
                        <nav-bar-item [navBarItem]="startMenuItem"></nav-bar-item>
                    </template>
            </template>
        </div>
        <div class="navbar-end">

        </div>

    </div>
</nav>
